<!DOCTYPE html>
<html>
<head>
  <title>Login - Warecals</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      border: 1px solid #ccc; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 90%; padding: 10px; margin-bottom: 10px;
    }
    button {
      width: 100%; padding: 10px; background-color: #2874f0;
      color: white; border: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); alert('Login successful!');">
      <input type="text" placeholder="Email or Mobile" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
